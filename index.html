<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIMOWEB</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
<div class="nav">
<div class="logo">
<span class="logo-txt-1">VIMOWEB</span>
<span class="logo-txt-2">VIMOWEB</span>
</div>
<button class="account-btn">
sign in
</button>
</div>
<div class="get-started-page">
<div class="get-started-txt">
<span>Hi, 
<b style="color:tomato;">Developer</b>
</span>
<small>Upload Your Projects</small>
<button class="get-started-btn">
Get Started &nbsp;
<img src="https://img.icons8.com/sf-black-filled/480/ffffff/long-arrow-right.png" width="50px" height="50px"/>
</button>
</div>
<div class="cube">
<div class="left"></div>
<div class="right"></div>
<div class="top"></div>
<div class="bottom"></div>
<div class="front"></div>
<div class="rear"></div>
</div>
</div>
<br><br><br><br>
<div class="divider"></div>
<br><br><br><br>
<div class="projects">
<center>
<h1><img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/480/000000/external-projects-resume-flaticons-lineal-color-flat-icons.png" width="100px" height="100px"/>&nbsp;Top Projects</h1>
</center>
<div class="carousel">
<div class="left-carousel-arrow" id="left">
<img src="https://img.icons8.com/ios-glyphs/480/333333/left--v1.png" width="70px" height="70px"/>
</div>
<div class="top-projects">
<div class="hash-1">
<div class="project-1-preview">
<img src="https://img.icons8.com/bubbles/480/000000/apple-calculator.png" width="250px" height="250px"/>
</div>
<p class="project-1-name">Calculator</p>
<span class="developer-1-profile">v</span>
<p class="developer-1-name">vaishnav</p>
<button class="follow-btn-1">Follow</button>
<img class="like-1-nfilled" src="https://img.icons8.com/material-outlined/480/FFFFFF/like--v1.png" width="40px" height="40px"/>
<img class="like-1-filled" src="https://img.icons8.com/material-rounded/480/FF4500/like--v1.png" width="40px" height="40px"/>
<p class="no-likes-1">0</p>
<button class="view-1-btn">OPEN</button>
</div>
</div>
<div class="right-carousel-arrow" id="right">
<img src="https://img.icons8.com/ios-glyphs/480/333333/right--v1.png" width="70px" height="70px"/>
</div>
</div>
</div>
</div>
<script src="script.js"></script>    
</body>
</html>
